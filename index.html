<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Digital clock</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="Digit.js"></script>
  <script src="MDY.js"></script>
</head>

<body>
  <center>
    <h1>Digital clock</h1>
  </center>
  <div id="clock">
    <div class="button"></div>
    <div class="middle">
      <div class="screen">
        <div class="time">
          <div class="digit" id="digitID">
            <div class="d1" data-digit="1">
              <div class="a"></div>
              <div class="b"></div>
              <div class="c"></div>
              <div class="d"></div>
              <div class="e"></div>
              <div class="f"></div>
              <div class="g"></div>
            </div>
            <div class="d2" data-digit="2">
              <div class="a"></div>
              <div class="b"></div>
              <div class="c"></div>
              <div class="d"></div>
              <div class="e"></div>
              <div class="f"></div>
              <div class="g"></div>
            </div>
            <div class="colon" id="colonID">:</div>
            <div class="d3" data-digit="3">
              <div class="a"></div>
              <div class="b"></div>
              <div class="c"></div>
              <div class="d"></div>
              <div class="e"></div>
              <div class="f"></div>
              <div class="g"></div>
            </div>
            <div class="d4" data-digit="4">
              <div class="a"></div>
              <div class="b"></div>
              <div class="c"></div>
              <div class="d"></div>
              <div class="e"></div>
              <div class="f"></div>
              <div class="g"></div>
            </div>
          </div>
        </div>
        <center>
          <div data-date="date"></div>
        </center>
        <div class="weeks" data-week="week">
          <div class="w">sun</div>
          <div class="w">Mon</div>
          <div class="w">tue</div>
          <div class="w">wed</div>
          <div class="w">thu</div>
          <div class="w">Fri</div>
          <div class="w">sat</div>
        </div>
      </div>
    </div>
    <div class="foot">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
